<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Hand Writing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<script src="js/popup.js"></script>
</head>
<body>
	<div id="main" style="width:360px">
		<div>
			<input class="btn" v-show="show" type="button" id="svg" name="svg" value="SVG show or hide" />
			<input class="btn" type="button" id="1x" name="1x" value="1x Image" />
			<!-- <input class="btn" type="button" id="2x" name="2x" value="2x Image" /> -->
		</div>
		<div><br></div>
		<div id="changeCountry">
			<input class="btn" type="button" name="US" value="US" id="US">
			<input class="btn" type="button" name="CN" value="CN" id="CN">
			<input class="btn" type="button" name="HK" value="HK" id="HK">
			<input class="btn" type="button" name="HK/EN" value="HK/EN" id="HK/EN">
			<input class="btn" type="button" name="TW" value="TW" id="TW">
			<input class="btn" type="button" name="MO" value="MO" id="MO">
		</div>
		<div><br></div>
		<div>
			<input class="btn scrollBtn" type="button" name="Bottom" value="Scroll to bottom" id="scrollBottom">
			<input class="btn scrollBtn" type="button" name="Top" value="Scroll to top" id="scrollTop">
			<input class="btn" type="button" name="Stop" value="Stop" id="scrollStop">
		</div>
		<!-- <div><br></div> -->
		<div><p>愿圣光，保佑着你的代码不报错</p></div>
	</div>
</body>
</html>
